<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <div class="content">
      <img src="/images/icon-star.svg" alt="Decoration image">

      <h1>How did we do?</h1>
      <h3>Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </h3>

      <div class="rating-group">
        <button class="rating-one">1</button>
        <button class="rating-two">2</button>
        <button class="rating-three">3</button>
        <button class="rating-four">4</button>
        <button class="rating-five">5</button>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </main>



</body>
</html>
